                <div class="col-xs-12 col-sm-6">

                        <div class="panel-heading">
                            <h3 class="panel-title text-center">Alertas de temperatura</h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group floating-label-form-group floating-label-form-group-with-value">
                                <label for="min" class="titulo">Temperatura mínima</label>
                                <input required type="text" name="temp[min]" class="form-control" autocomplete="off" value="<%= currentSettings.temp.min %>"/>
                            </div>
                            <div class="form-group floating-label-form-group floating-label-form-group-with-value">
                                <label for="min" class="titulo">Temperatura máxima</label>
                                <input required type="text" name="temp[max]" class="form-control" autocomplete="off" value="<%= currentSettings.temp.max %>"/>
                            </div>
                        </div>
                    </div>
                </div>
